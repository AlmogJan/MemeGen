<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="images/Meme Icon Pack/Cartoons & Anime/PNG/meme_this_is_fine_dog.png"
    />
    <title>Meme-Gen</title>
  </head>
  <body onload="onInit()">
    <header class="header-layout">
      <div class="logo">
        <img
          class="logo-img"
          src="images/Meme Icon Pack/Cartoons & Anime/PNG/meme_this_is_fine_dog.png"
          alt=""
        />
        <h1 class="logo-heading">MemeGen</h1>
      </div>
      <nav class="navbar-container">
        <ul class="navbar navbar-layout">
          <li
            class="nav-item nav-item-layout nav-gallery"
            onclick="onGalleryClick(this)"
          >
            Gallery
          </li>
          <li
            class="nav-item nav-item-layout nav-memes"
            onclick="onMemesClick(this)"
          >
            memes
          </li>
          <li
            class="nav-item nav-item-layout nav-about"
            onclick="toggleModal()"
          >
            About
          </li>
          <li class="nav-item nav-item-layout nav-hamburger display-none"></li>
        </ul>
      </nav>
      <button class="btn-toggle-menu display-none" onclick="toggleMenu(this)">
        ☰
      </button>
      <button
        class="toggle-dark-mode light-mode"
        onclick="toggleDarkMode(this)"
      >
        ☀️
      </button>
    </header>
    <div class="modal display-none">
      <h1>About</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <button class="modal-btn" onclick="toggleModal()">X</button>
    </div>
    <div class="about-backdrop display-none"></div>

    <section class="gallery display-none">
      <section class="search-bar">
        <input
          class="search"
          oninput="onSearchChange(this)"
          type="text"
          placeholder="Search"
        />
      </section>
      <section class="img-container imgs-layout"></section>
    </section>
    <section class="editor display-none editor-layout">
      <section class="canvas-container"></section>
      <section class="controller-container controller-layout">
        <section class="input">
          <input
            type="text"
            class="change-line"
            placeholder="Add Text Here"
            oninput="onChangeText(this.value)"
          />
        </section>
        <section>
          <button class="add-line icon-btn">++</button>
          <button class="delete-line icon-btn">--</button>
        </section>
        <section class="text-editors controller-layout">
          <section class="text-editors-btns">
            <button class="size-up icon-btn" onclick="onUpdateSize(1)">+</button>
            <button class="size-down icon-btn" onclick="onUpdateSize(-1)">-</button>
            <button class="text-align-left icon-btn">L</button>
            <button class="text-align-right icon-btn">R</button>
            <button class="text-align-center icon-btn">C</button>
          </section>
          <section class="text-editors-select">
            <select class="impact">
              <option value="impact">Impact</option>
              <option value="poppins">Poppins</option>
              <option value="ariel">Ariel</option>
              <option value="courier-New">Courier New</option>
              <option value="monospace">Monospace</option>
              <option value="serif">Serif</option>
            </select>
            <input
            type="color"
              class="stroke-color"
              oninput="onStrokeColorInput(this)"
            >
          </input>
          <input
          type="color"
            class="text-color"
            value="#ffffff"
            oninput="onTextColorInput(this)"
          >
        </input>
          </section>
        </section>
        <section>
          <button class="save-meme icon-btn">SM</button>
          <button class="share-meme icon-btn" onclick="shareMeme()">SHM</button>
          <button class="icon-btn">
            <a href="#" class="download-meme" onclick="downloadMeme(this)"
              >DM</a
            >
          </button>
        </section>
      </section>
    </section>
    <script src="js/services/storage.services.js"></script>
    <script src="js/services/utils.services.js"></script>
    <script src="js/services/meme.services.js"></script>
    <script src="js/nav-bar.controller.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/meme-gen.controller.js"></script>
  </body>
</html>
